<div class="jumbotron">
    <h1 class="display-4">{{book.title}}</h1>
    <p class="lead">{{book.author}}</p>
    <hr class="my-4">
    <p>{{book.description}}</p>

    <div class="dropdown">
            <i class="fas fa-heart fa-2x dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer">Add to favourite</i>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <div  *ngFor="let favName of FavList; let i = index">
              <a 
              class="dropdown-item btn btn-dark btn-dark" 
              style="cursor: pointer"
              (click)="addToFavourite(book,i)" >{{favName.name}}</a>
          </div>
        </div>
      </div>
  </div>
