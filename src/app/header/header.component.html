      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

            <a class="nav-link" 
            routerLinkActive="active"

        <li class="nav-item">
            <a class="nav-link" 
                routerLinkActive="active"
                routerLink="/booklist">Book List</a>

        <li class="nav-item">
